<div class="row my-5">
    <div class="d-flex justify-content-between">
        <h3 class="fw-bold fs-4">Exclusive</h3>
        <form action="" hx-get="{% url 'pages:category' %}" hx-target="#content">
            <input type="hidden" name="exclusive" value="exclusive">
            <button class="btn ms-auto fs-4 fw-bold">See all</button>
        </form>
    </div>
    {% for store in exclusive %}
    <div class="col-lg-2 col-md-6 col-sm-12 my-3 rounded-0">
        <div class="border img-container">
            <img src="{{store.get_first_image}}" class="image img-fluid w-100 h-auto p-0 m-0" alt="{{store.name}}">
            {% comment %}
            <a href="{{store.url}}" data-store="{{store.name}}" target="_blank" class="stretched-link"></a>
            {% endcomment %}
        </div>
        <h5 class="fw-bold">{{store.name}}</h5>
    </div>
    {% endfor %}
</div>
