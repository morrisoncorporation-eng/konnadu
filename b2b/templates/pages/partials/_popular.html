<div class="row my-5">
    <div class="d-flex justify-content-between">
        <h3 class="fw-bold fs-4">Popular</h3>
    </div>
    {% for store in popular %}
    <div class="col-lg-3 col-md-6 col-sm-12 my-3 rounded-0" style="min-width:15rem;">
        <div class="border p-5 img-container" style="background-color: rgb(172, 172, 181);">
            <img src="{{store.get_first_image}}" class="image img-fluid w-100 h-auto p-0 m-0" alt="{{store.name}}">
            {% comment %}
            <a href="{{store.url}}" data-store="{{store.name}}" target="_blank" class="stretched-link"></a>
            {% endcomment %}
        </div>
    </div>
    {% endfor %}
</div>
