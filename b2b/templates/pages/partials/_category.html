{% include 'pages/partials/_inner_category.html' with categories=categories %}
<div class="row" id="result">
    <h1 class="fs-1 fw-bold my-3" id="category">{{category_name}}</h1>
    {% for store in stores %}
    <div class="col-lg-2 col-md-6 col-sm-12 my-3 rounded-0">
        <div class="border img-container">
            <img src="{{store.get_first_image}}" class="image img-fluid w-100 h-auto p-0 m-0" alt="{{store.name}}">
            {% comment %}
            <a href="{{store.url}}" data-store="{{store.name}}" target="_blank" class="stretched-link"></a>
            {% endcomment %}
        </div>
        <h5 class="fw-bold">{{store.name}}</h5>
    </div>
    {% endfor %}

    
</div>

{% if stores.has_next %}
<div class="d-flex justify-content-center" id="search-load-more">
    <form action="" hx-get="{% url 'pages:more' %}" hx-target="#result" hx-swap="afterend">
        <input type="hidden" name="category-name" value="{{category_name}}">
        <input type="hidden" name="page" value="{{stores.number}}" id="page">
        <button class="btn btn-outline-primary fs-5 fw-bold border-3 mt-5" id="load-more">Load more...</button>
    </form>
</div>
{% endif %}
