<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./bootstrap.min.js"></script>
    <link rel="stylesheet" href="./sweetalert2.css">
    <script src="./sweetalert2.min.js"></script>
    <style>
        body {
            min-width:500px;
            max-width: 500px;
            min-height: 320px;
            padding-left: 10px;
            padding-right: 10px;
            font-size: 12px;
        }

        .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="container my-4">
    <div id="body">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Cart</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Login</button>
                <button class="nav-link" id="nav-info-tab" data-bs-toggle="tab" data-bs-target="#nav-info"
                    type="button" role="tab" aria-controls="nav-info" aria-selected="false">Info</button>
            </div>
        </nav>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="items">
                    <div id="notification"></div>
                    <div class="table-responsive card table-cart my-2">
                        <table class="table text-muted">
                            <thead>
                                <tr>
                                    <th>img</th>
                                    <th>title</th>
                                    <th>quantity</th>
                                    <th>price</th>
                                    <th>remove</th>
                                </tr>
                            </thead>
                            <tbody id="cart"></tbody>
                        </table>
                    </div>
                    <button class="btn btn-primary btn-sm" id="checkout">Checkout</button>
                    <button class="btn btn-primary btn-sm d-none" id="checkout-loading" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                      </button>
                    <button class="btn btn-primary btn-sm" id="clear-cart">Clear cart</button>
                    <button class="btn btn-primary btn-sm d-none" id="clear-cart-loading" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                      </button>
                </div>
            </div>
            <div class="tab-pane fade card p-4" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <h2 class="text-center my-2">Login</h2>
                <form class="mx-auto" action="" id="login" method="post">
                    <label for="username">Username: </label>
                    <input class="form-control" type="text" name="username" id="username" required />
                    <label class="mt-2" for="password">Password: </label>
                    <input class="form-control" type="password" name="password" id="password" required />
                    <input type="submit" class="btn btn-primary my-2" value="login">
                </form>
            </div>
            <div class="tab-pane fade card p-4" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab">
                <h2 class="text-center my-2">Info</h2>

            </div>
        </div>
    </div>
    <script src="./popup.js"></script>

    <div class="text-center d-none" id="link">
        <a class="btn btn-primary" target="_blank" href="http://localhost:8000/cart/"> View cart</a>
    </div>
</body>

</html>
